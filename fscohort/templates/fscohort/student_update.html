{% extends 'fscohort/base.html' %}
{% load crispy_forms_tags %}

{% block container %}
    <h2>Öğrenci Bilgi Güncelle</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        {{ form.media }}                  					   
        <input type="submit" value="Güncelle" style="margin-top: 0.5rem;">
    </form>
{% endblock container %}
